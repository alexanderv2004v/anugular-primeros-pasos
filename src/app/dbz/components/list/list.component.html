<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let characters of characterList;
  let i=index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd" class="list-group-item d-flex justify-content-between aling-item" [ngClass]="{'list-group-item-dark': isLast,
    'list-group-item-primary': isEven
  }">
    <div>
      <span>{{i+1}}.</span>
      <span>{{characters.name}}</span>-
      <strong>Power:</strong>
      {{characters.power}}
    </div>

    <button (click)="onDeleteCharacter(characters.id)" class="btn btn-danger">X</button>
  </li>
</ul>
