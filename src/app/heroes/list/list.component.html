<h3>Listado de Heroes</h3>

<div *ngIf="deleteHero; else nothinWasDelete">
  <h3>Heroe Borrado <small class="text-danger">{{deleteHero}}</small></h3>
</div>

<ng-template #nothinWasDelete>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="removeLastHeros()" *ngIf="heroesName.length>0" class="btn btn-outline-danger">Borrar Ultimo
  Heroe</button>

<ul class="mt-2 list-group">

  <li *ngFor="let name of heroesName" class="list-group-item">
    {{name}}
  </li>
</ul>
